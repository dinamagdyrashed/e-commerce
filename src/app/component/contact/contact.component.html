    <div class="p-8 rounded-md shadow-md">

        <i class="bi bi-telephone-fill bg-red-500 text-white rounded-full py-1 px-2 text-2xl"></i>
        <div>
          <h3 class="font-semibold text-lg">Call To Us</h3>
          <p class="text-gray-700">We are available 24/7, 7 days a week.</p>
          <p class="text-gray-700">Phone: +880611112222</p>
        </div>
      </div>
      <hr class="my-4">
      <div class="flex items-start space-x-4">
        <i class="bi bi-envelope-fill bg-red-500 text-white rounded-full py-1 px-2  text-2xl"></i>

        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md font-bold">Send Message</button>
