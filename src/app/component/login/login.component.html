<div class="flex justify-center items-center h-screen">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-3/4 max-w-4xl">
    <div class="md:w-1/2">
      <img src="../../../assets/images/phone.jpeg" alt="Shopping Cart and Phone" class="h-full w-full object-cover" />
    </div>

    <div class="md:w-1/2 p-8">
      <h2 class="text-3xl font-semibold mb-4">Log in to Exclusive</h2>
      <p class="text-gray-600 mb-8">Enter your details below</p>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email or Phone Number</label>
          <input type="text" id="email" name="email" [(ngModel)]="loginTDO.email" #email="ngModel" required
            class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
          @if (email.errors?.['required'] && email.touched) {
          <p class="text-red-500 text-sm mt-2">Email or Phone Number is required</p>

          }
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginTDO.password" #password="ngModel"
            required class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
          @if (password.errors?.['required'] && password.touched) {
          <p class="text-red-500 text-sm mt-2">Password is required</p>

          }

        </div>

        <div class="flex justify-between items-center">
          <button type="submit" [disabled]="!loginForm.valid"
            class="bg-red-500 text-white md:py-2 md:px-4 max-sm:py-1 max-sm:px-1 rounded-md hover:bg-red-600"
            [ngClass]="{'bg-slate-400': !loginForm.valid, 'bg-red-500': loginForm.valid}" routerLink="/">Log In</button>
          <a href="" class="text-red-500 hover:underline">Forgot Password?</a>
        </div>

        <div class="text-center flex mt-4 gap-2">
          <p class="text-gray-600">Don't have an account?</p>
          <a routerLink="/signup" class="inline  text-green-600  rounded-md hover:text-red-500 ">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
